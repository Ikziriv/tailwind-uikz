		.bg {
			position: absolute;
			left: 0%;
			width: 0%;
			height: 100%;
			background: #fff;
			z-index: -1;
		}

		.block {
			position: absolute;
			height: 100%;
			background: #000;
			z-index: 0;
		}

		.block:after {
			content: "";
			top: 0;
			left: 0;
			width: 0%;
			height: 100%;
			background: #fff;
			position: absolute;
			animation: rev-img 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
			animation-delay: 1s;

	<script type="text/javascript">
		TweenMax.to(".bg", 2, {
			width: "100%",
			ease: Expo.easeInOut
		});
		TweenMax.from(".logo-img", 1, {
			delay: 0.6,
			opacity: 0,
			x: -50,
			ease: Expo.easeInOut
		});
		TweenMax.from(".main-text", 1, {
			delay: 0.8,
			opacity: 0,
			x: -50,
			ease: Expo.easeInOut
		});
		TweenMax.from(".men-text", 1, {
			delay: 1.0,
			opacity: 0,
			ease: Expo.easeInOut
		});
		TweenMax.from(".women-text", 1, {
			delay: 1.2,
			opacity: 0,
			ease: Expo.easeInOut
		});
		TweenMax.from(".main-img", 1, {
			delay: 1.4,
			opacity: 0,
			x: -50,
			ease: Expo.easeInOut
		});
		TweenMax.from(".search-icon", 1, {
			delay: 1.6,
			opacity: 0,
			x: 50,
			ease: Expo.easeInOut
		});
		TweenMax.from(".left-arrow", 1, {
			delay: 1.8,
			opacity: 0,
			x: 50,
			ease: Expo.easeInOut
		});
		TweenMax.from(".list-icon", 1, {
			delay: 2.0,
			opacity: 0,
			x: 50,
			ease: Expo.easeInOut
		});
		TweenMax.from(".right-arrow", 1, {
			delay: 1.8,
			opacity: 0,
			x: -50,
			ease: Expo.easeInOut
		});
	</script>
